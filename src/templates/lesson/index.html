<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= spec.title %></title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-dark.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<script>
		// Load external CSS with cache busters
		const loadCSS = (href) => {
			const link = document.createElement('link')
			link.rel = 'stylesheet'
			link.href = `${href}?v=${Date.now()}`
			document.head.appendChild(link)
		}
		
		loadCSS('https://rdappel.github.io/scorm-styles/style.css')
		loadCSS('https://rdappel.github.io/scorm-styles/completion-bar.css')
	</script>
	
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="scripts/main.js" type="module" defer></script>

</head>

<body></body>

</html>
